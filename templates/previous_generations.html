{% extends "base.html" %}
{% block content %}
<h2 class="text-3xl font-bold mb-6 " style="padding: 10px">Previous Generations</h2>
{% if videos %}
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    {% for video in videos %}
    <div class="bg-white p-4 rounded shadow">
        <video controls class="w-full rounded mb-4">
            <source src="{{ video }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <a href="{{ video }}" download class="block mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 text-center">
            Download Video
        </a>
    </div>
    {% endfor %}
</div>
{% else %}
<p class="text-gray-500">No previously generated videos available.</p>
{% endif %}
<div class="mt-6 text-center">
    <a href="/menu" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Back to Menu</a>
</div>
{% endblock %}
